<main class="col-12 d-flex justify-content-center flex-column align-items-center ">
  <header
    class="p-3 bg-primary-subtle fw-medium col-12 mb-3 d-flex flex-column flex-md-row justify-content-between align-items-center"
    style="color: var(--text-color); border-radius: 0 0 24px 24px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <!-- Title with Logo -->
    <div class="fs-2 fw-bold text-center text-md-start mb-2 mb-md-0 d-flex align-items-center"
      style="color: var(--text-color);">
      <img style="transform: scale(1.5);" src="logo.png" alt="Task Tracker Logo" width="40" height="40" class="me-2">
      Task Tracker
    </div>

    <!-- Buttons -->
    <div class="fs-2 d-flex justify-content-center">
      <button routerLink="/tasks" mat-stroked-button type="button" color="accent" class="ms-2">
        Task List
      </button>
      <button routerLink="/task-form" mat-stroked-button type="button" color="accent" class="ms-2">
        New Task
      </button>
    </div>
  </header>

  <section style="width: 100vw;">
    <router-outlet></router-outlet>
  </section>
</main>
