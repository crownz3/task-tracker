<div class="container mt-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create or Edit Task</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="form">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" />
            <mat-error *ngIf="taskForm.controls['title'].invalid">Title is required.</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option value="Pending">Pending</mat-option>
              <mat-option value="In Progress">In Progress</mat-option>
              <mat-option value="Completed">Completed</mat-option>
            </mat-select>
            <mat-error *ngIf="taskForm.controls['status'].invalid">Status is required.</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dueDate" />
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="taskForm.controls['dueDate'].invalid">Due date is required.</mat-error>
          </mat-form-field>
  
          <div class="actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
              Save
            </button>
            <button mat-raised-button color="warn" type="reset">
              Clear
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
