<div class="mat-elevation-z8 container mt-4">
    <mat-toolbar color="primary" class="mb-4">
      <span>Task List</span>
    </mat-toolbar>
  
    <div class="filters mb-3">
      <mat-form-field appearance="fill" class="filter-field">
        <mat-label>Filter by Status</mat-label>
        <mat-select (selectionChange)="filterByStatus($event.value)">
          <mat-option value="">All</mat-option>
          <mat-option value="Pending">Pending</mat-option>
          <mat-option value="In Progress">In Progress</mat-option>
          <mat-option value="Completed">Completed</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <table mat-table [dataSource]="filteredTasks" class="mat-elevation-z8">
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let task"> {{ task.title }} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let task"> {{ task.status }} </td>
      </ng-container>
  
      <!-- Due Date Column -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let task"> {{ task.dueDate }} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let task">
          <button mat-raised-button color="primary" (click)="editTask(task)">Edit</button>
          <button mat-raised-button color="warn" (click)="deleteTask(task.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['title', 'status', 'dueDate', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'status', 'dueDate', 'actions']"></tr>
    </table>
  </div>
